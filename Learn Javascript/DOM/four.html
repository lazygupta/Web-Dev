<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Title</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanugage(langname){
        const li = document.createElement('li');
        li.innerHTML = `${langname}`;
        const query = document.querySelector('.language');
        query.appendChild(li);
    }
    addLanugage("Python");
    addLanugage("Javascript");
    addLanugage("CPP");

    function addOptiLanguage(langname){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langname))
        document.querySelector('.language').appendChild(li)
    }

    addOptiLanguage("Ruby")
    addOptiLanguage("Java")

    // Edit

    const sel = document.querySelector('li:nth-child(2)')
    console.log(sel);
    // sel.innerHTML = 'Mojo'
    const newli = document.createElement('li')
    newli.textContent = "Mojo";
    sel.replaceWith(newli)

    const second = document.querySelector('li:nth-child(4)');
    second.outerHTML = '<li>Typescript</li>'
    // const newli2 = document.createElement('li');
    // console.log(newli2);
    // newli2.textContent = "Go"
    // second.replaceWith(newli2);

    // remove element

    const last = document.querySelector('li:last-child')
    last.remove()
</script>
</html>
